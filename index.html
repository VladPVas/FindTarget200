<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<div>
    <div id="ta"></div>
    <button id="btn">Find 200</button>
  </div>
</body>
<script>

const ta = document.getElementById('ta')
const btn = document.getElementById('btn')
let result = []

function findEquation(target) {
  const operands = [9, 8, 7, 6, 5, 4, 3, 2, 1, 0];
  const operators = ['+', '-', ''];

  function generateEquation(currentIndex, currentExpression) {
    if (currentIndex === operands.length) {
      if (eval(currentExpression) === target) {
        result.push((currentExpression + '=' + target));
      }
      return;
    }

    operators.forEach((operator) => {
      const newExpression = currentExpression + operator + operands[currentIndex];
      generateEquation(currentIndex + 1, newExpression);
    });
  }

  generateEquation(1, operands[0].toString());
}

btn.addEventListener('click', () => {
  findEquation(200)
  ta.innerText = result.reduce((prev, init) => {
    return prev + '\n' + init
  })
})
</script>
</html>
